<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <script src="gameMethods.js" ></script>
    </head>
    <body onload="moveGamePageIfUserProfileIsValid()">
        <form name="userRegistForm">

        </form>
    </body>
</html>
